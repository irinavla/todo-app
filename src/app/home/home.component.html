<div class="container color-dark">
  <div class="col">
    <p>Add a list item</p>
  </div>
  <div class="col">
  <p>Your list ( {{ itemCount }} )</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form to add a to-do list</p>

    <form action="">
      <input type="text" class="txt" placeholder="to do" name="item" [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      <br>
      <span>{{ goalText }}</span>
    </form>
  </div>
  <div class="col">
    <p class="list-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">{{ goal}}</p>
  </div>
</div>
